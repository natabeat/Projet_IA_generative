{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}

    <div class="container mt-4">
        <h1 class="text-center">Welcome on Chat GPT</h1>

        <form action="{{ url_for('views.user_input') }}" method="GET" class="mt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ask any question..." name="query">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Enter</button>
                </div>
            </div>
        </form>

{% endblock %}
